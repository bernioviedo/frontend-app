<ul>
    <li *ngFor="let field of fields">
    <a routerLink="/fields{{field.idField}}">
        <img [src]="field.imageUrl">
            <div class="content">
                <div class="type">
                    {{field.type}}
                </div>
                <div class="price">
                    <span>
                    {{field.price | currency}}
                    </span>
                </div>
            </div>
    </a>
</ul>

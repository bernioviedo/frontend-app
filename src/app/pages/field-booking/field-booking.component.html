<div class="container">
    <img [src]="field.imageUrl">

    <div class="details">
        <div class="header">
            <span class="name">
                Cancha {{field.type}}
            </span>
        </div>
    </div>
    
    <div class="price">
        <span>
            {{field.price | currency}}
        </span>
    </div>
    
    <div class="form-check">
        <div class="check">
        <input class="form-check-input" type="checkbox" value="grill" id="flexCheckDefault" [(ngModel)]="this.field.grill">
        <label class="form-check-label" for="flexCheckDefault">
          Parrilla
        </label>
      </div>
    </div>

    <mat-form-field color="accent">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker color="primary"></mat-datepicker>
    </mat-form-field>
    
    <mat-form-field class="horario">
        <mat-label>Elija un turno</mat-label>
        <mat-select [(value)]="field.appointment">
          <mat-option> </mat-option>
          <mat-option value="14hs">14hs</mat-option>
          <mat-option value="16hs">16hs</mat-option>
          <mat-option value="18hs">18hs</mat-option>
          <mat-option value="20hs">20hs</mat-option>
          <mat-option value="22hs">22hs</mat-option>
        </mat-select>
      </mat-form-field>
      
      <p class="check">Horario seleccionado: {{field.appointment}}</p>

    <button class="btn btn-primary">Reservar</button>
</div>
